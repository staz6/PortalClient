<app-navbar></app-navbar>
<app-top-section></app-top-section>

<div class="row">
    <div class="clr-col-xl-12 text-left employee-heading"
        style="display:flex; justify-content: space-between; width:95%; margin:auto; border-radius:5px 5px 0px 0px;padding:10px;padding-right:20px;padding-left:20px;background-color: #eaeaea; font-size: 18px; font-weight: bolder; color: black;">
        <div class="">
            Salary History
        </div>

    </div>
</div>
     <div class="second-row">
        <div class="history-table">
      <div class="history-table">
        <clr-datagrid>
          <clr-dg-column>Date</clr-dg-column>
          <clr-dg-column>Amount</clr-dg-column>
          <clr-dg-column>Deduction</clr-dg-column>
          <clr-dg-column>Net Amount</clr-dg-column>
          <clr-dg-column>Status</clr-dg-column>
          <clr-dg-column>Action</clr-dg-column>

          <clr-dg-row *clrDgItems="let item of salaryHistory">
            <clr-dg-cell>{{ item.month }}</clr-dg-cell>
            <clr-dg-cell>{{ item.amount }}</clr-dg-cell>
            <clr-dg-cell>{{ item.deduction }}</clr-dg-cell>
            <clr-dg-cell>{{ item.netAmount }}</clr-dg-cell>
            <clr-dg-cell>{{ item.status }}</clr-dg-cell>
            <clr-dg-cell><a  [routerLink]="['/salaryslip/'+item.id]">View More</a></clr-dg-cell>
          </clr-dg-row>
         
        </clr-datagrid>
      </div>
    </div>
