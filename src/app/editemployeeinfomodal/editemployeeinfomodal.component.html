<mat-dialog-content>Edit Info</mat-dialog-content>
<form novalidate [formGroup]="Form" (ngSubmit)="postEmployeeInfo()">
  <div class="res-reg-parent">
    <div class="clr-row">
      <span class="clr-col-md-12">
        <mat-form-field appearance="fill">
          <mat-label>Personal Email</mat-label>
          <input formControlName="personalEmail" matInput required />
        </mat-form-field>
      </span>

      <span class="clr-col-md-12">
        <mat-form-field appearance="fill">
          <mat-label>Mobile</mat-label>
          <input formControlName="contactNumber" matInput required />
        </mat-form-field>
      </span>

      <span class="clr-col-md-12">
        <mat-form-field appearance="fill">
          <mat-label>Emergency</mat-label>
          <input formControlName="emergencyNumber" matInput required />
        </mat-form-field>
      </span>

      <span class="clr-col-md-12">
        <mat-form-field appearance="fill">
          <mat-label>Address</mat-label>
          <input  formControlName="address" matInput required />
        </mat-form-field>
      </span>

    </div>
    <div class="clr-row">
      <div class="clr-col-md-12 text-right">
        <button mat-button mat-dialog-close="data">Close</button>
        <button
          mat-button
          type="submit"
          [disabled]="Form.invalid"
          mat-dialog-close>
          Create
        </button>
      </div>
    </div>
  </div>

</form>
