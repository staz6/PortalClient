<div class="background">
  <form novalidate>
    <div class="clr-row" style="margin-right: 0%; margin-left: 0%">
      <div class="clr-col-md-12 heading">
        Apply For Leave
      </div>
      <span class="clr-col-md-4">
        <mat-form-field appearance="fill">
          <mat-label>Starting Date</mat-label>
          <input type="date" formControlName="user_id" matInput required />
        </mat-form-field>
      </span>

      <span class="clr-col-md-4">
        <mat-form-field appearance="fill">
          <mat-label>Ending Date</mat-label>
          <input formControlName="date" matInput type="date" required />
        </mat-form-field>
      </span>

        <mat-form-field class="example-full-width comment" appearance="fill">

            style="height: 100px"
            matInput
            placeholder="You want to leave because..."
          ></textarea>
        </mat-form-field>
      </span>
