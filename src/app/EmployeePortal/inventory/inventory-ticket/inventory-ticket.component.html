<app-navbar></app-navbar>
<app-top-section></app-top-section>
<div class="background">
  <div class="clr-row main-row" style="display: block;">
    <div class="clr-col-md-12 heading">Apply For Registration</div>
<form [noValidate] [formGroup]="Form" (ngSubmit)="postInventoryRequest()">
    <div class="clr-col-md-6">
      <mat-form-field appearance="fill">
        <mat-label>Item</mat-label>
        <mat-select formControlName="inventoryId" >
          <mat-option>None</mat-option>
          <span *ngFor="let item of inventory">
            <mat-option  [value]="item.id">{{item.item}}</mat-option>
          </span>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="clr-col-md-12">
      <mat-form-field appearance="fill">
        <mat-label>Subject</mat-label>
        <input formControlName="subject" matInput required />
      </mat-form-field>
    </div>

    <div class="clr-col-md-12">
      <mat-form-field class="example-full-width comment" appearance="fill">
        <mat-label>Description</mat-label>
        <textarea
          style="height: 100px"
          formControlName="description" required
          matInput
        ></textarea>
      </mat-form-field>
    </div>

    <div class="clr-col-md-12 text-left">
      <button class="submit_button" type="submit" mat-button [disabled]="Form.invalid">
        Submit
      </button>
    </div>

  </form>
  
</div>


</div>
