<div class="parent-div">
<div class="clr-row">
    <div class="clr-col-xl-12">
        <h4 style="font-weight: bold;">Total Leaves</h4>
    </div>
</div>

<div class="clr-row">
    <div class="clr-col-xl-12 project-left-side">
        

        <!-- actual table  -->
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



            <!-- Position Column -->
            <ng-container matColumnDef="inventoryName">
                <th mat-header-cell *matHeaderCellDef  style="text-align: center;"> Inventory </th>
                <td mat-cell *matCellDef="let element"> {{element.inventoryName}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="subject">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Subject </th>
                <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;"> description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Date Requested </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="dateApproved">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Date Approved </th>
                <td mat-cell *matCellDef="let element"> {{element.dateApproved}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

             <!-- Symbol Column -->
             <ng-container matColumnDef="returned">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Returned </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-raised-button>Action</button>
                </td>
            </ng-container>

             <!-- Symbol Column -->
             <ng-container matColumnDef="action">
                
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    </div>
</div>
