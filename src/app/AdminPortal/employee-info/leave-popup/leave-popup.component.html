<div class="parent-div">
<div class="clr-row">
    <div class="clr-col-xl-12">
        <h4 style="font-weight: bold;">Total Leaves</h4>
    </div>
</div>

<div class="clr-row">
    <div class="clr-col-xl-12 project-left-side">
        

        <!-- actual table  -->
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



            <!-- Position Column -->
            <ng-container matColumnDef="from">
                <th mat-header-cell *matHeaderCellDef  style="text-align: center;"> From </th>
                <td mat-cell *matCellDef="let element"> {{element.from}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="till">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;"> till </th>
                <td mat-cell *matCellDef="let element"> {{element.till}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="reason">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Reason </th>
                <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="leaveType">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Leave Type </th>
                <td mat-cell *matCellDef="let element"> {{element.leaveType}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
            <!-- Symbol Column -->
            

             <!-- Symbol Column -->
             <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Action </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-raised-button class="submit_button" (click)="acceptLeave(element.id)" >Action</button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    </div>
</div>
