<div class="parent-div">
    <div class="clr-row">
        <div class="clr-col-xl-12">
            <h4 style="font-weight: bold;">Attendance</h4>
        </div>
    </div>
    
    <div class="clr-row">
        <div class="clr-col-xl-12 project-left-side">
            
    
            <!-- actual table  -->
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    
    
                <!-- Position Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef  style="text-align: center;"> Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                </ng-container>
    
                <!-- Name Column -->
                <ng-container matColumnDef="shiftTiming">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Shift Timing </th>
                    <td mat-cell *matCellDef="let element"> {{element.shiftTiming}} </td>
                </ng-container>
    
                <!-- Weight Column -->
                <ng-container matColumnDef="checkIn">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Check In </th>
                    <td mat-cell *matCellDef="let element"> {{element.checkIn}} </td>
                </ng-container>
    
                <!-- Symbol Column -->
                <ng-container matColumnDef="checkOut">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Check Out </th>
                    <td mat-cell *matCellDef="let element"> {{element.checkOut}} </td>
                </ng-container>
                <ng-container matColumnDef="workedHours">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Working Hours </th>
                    <td mat-cell *matCellDef="let element"> {{element.workedHours}}</td>
                </ng-container>
                <ng-container matColumnDef="effectiveHours">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Effective Hours  </th>
                    <td mat-cell *matCellDef="let element"> {{element.effectiveHours}} </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        </div>
    </div>
