<div class="clr-row">
  <div class="clr-col-xl-12">
      <h5 style="font-weight: bold; font-size: 20px;padding:0px 0 20px 0; color: black;">Create</h5>
  </div>
</div>

<form novalidate [formGroup]="Form" (ngSubmit)="postEmployee()">

  <div class="clr-row">

    <div class="clr-col-md-6">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput required />
      </mat-form-field>
    </div>
    <div class="clr-col-md-6">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Father Name</mat-label>
        <input formControlName="fatherName" matInput required  />
    </mat-form-field>
    </div>

    <div class="clr-col-md-6">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput required />
      </mat-form-field>
    </div>
    <div class="clr-col-md-6">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Personal Email</mat-label>
        <input formControlName="personalEmail" matInput   />
    </mat-form-field>
    </div>

    <div class="clr-col-md-6">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Contact Number</mat-label>
        <input formControlName="contactNumber" matInput required />
      </mat-form-field>
    </div>
    <div class="clr-col-md-6">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Emergency Number</mat-label>
        <input formControlName="emergencyNumber" matInput   />
    </mat-form-field>
    </div>

    <div class="clr-col-md-6">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Passsword</mat-label>
        <input formControlName="password" matInput type="password" required />
      </mat-form-field>
    </div>
    <div class="clr-col-md-6">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input formControlName="confirmPassword" type="password"  matInput required  />
    </mat-form-field>
    </div>

    <div class="clr-col-md-6">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Biometric Id</mat-label>
        <input formControlName="biometricId" matInput required />
      </mat-form-field>
    </div>
    <div class="clr-col-md-6">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Salary</mat-label>
        <input formControlName="currentSalary" matInput required  />
    </mat-form-field>
    </div>

    <div class="clr-col-md-6">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Desgination</mat-label>
        <input formControlName="designation" matInput required />
      </mat-form-field>
    </div>
    <div class="clr-col-md-6">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Employement Status</mat-label>
        <input formControlName="status" matInput required  />
    </mat-form-field>
    </div>
    <div class="clr-col-md-6">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Cnic</mat-label>
        <input formControlName="cnic" matInput required  />
    </mat-form-field>
    </div>
    
    <div class="clr-col-md-12">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Profile Image</mat-label>
        <input formControlName="profileImage" matInput required />
      </mat-form-field>
    </div>
    

    <div class="clr-col-md-6">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>JOining Data</mat-label>
        <input formControlName="joiningDate" matInput type="date" required />
      </mat-form-field>
    </div>
    

    <div class="clr-col-md-6">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Shift Start</mat-label>
        <input formControlName="shiftStart" type="time" matInput required />
      </mat-form-field>
    </div>
    <div class="clr-col-md-6">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Shift End</mat-label>
        <input formControlName="shiftEnd" type="time" matInput required  />
    </mat-form-field>
    </div>


 </div>

 <div class="clr-row">
  <div class="clr-col-xl-12 text-right update-btn">
      <button mat-raised-button  type="submit"
      [disabled]="Form.invalid"
      mat-dialog-close class="btn-hover"  style=" font-weight: 500; outline: none;">Create</button>
  </div>
</div>

</form>
