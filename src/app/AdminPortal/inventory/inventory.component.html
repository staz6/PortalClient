<div class="left">
    <div class="clr-row">
        <div class="clr-col-xl-12">
            <h3 style="font-weight: bold; margin-left: 60px; margin-bottom: 20px;">Inventory</h3>
        </div>
    </div>

    <div class="clr-row">
        <div class="clr-col-xl-12 project-left-side">
            
            <div class="table-heaing" style="padding:15px">
                <div class="clr-row" style="display: flex; align-items: center;">
                <div class="clr-col-xl-8 salman" style="display: flex; align-items: center;">
                    <i class="fas fa-boxes" style="color: rgb(73, 195, 252); font-size: 28px; margin-top:-5px"></i>
                    <h4 style="font-weight: bold; padding: 10px; padding-top:15px">Details</h4>
                </div>
                <div class="clr-col-xl-4 text-right">
                    <button (click)="inventoryCreateDialog()" class="btn-hover" mat-raised-button>Create
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                </div>
            </div>

            <!-- actual table  -->
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-alignment">



                <!-- Position Column -->
                <ng-container matColumnDef="item">
                    <th mat-header-cell *matHeaderCellDef class="table-alignment"> Item </th>
                    <td mat-cell *matCellDef="let element" class="table-row">
                        {{element.item}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef class="table-alignment "> Stock </th>
                    <td mat-cell *matCellDef="let element" >
                        
                            <span>
                                <button mat-button>
                                    <i class="fas fa-plus"></i>
                                </button>
                            <span>
                                {{element.quantity}} 
                            </span>
                                <button mat-button>
                                <i class="fas fa-minus"></i>
                                </button>
                            </span>
                            
                        

                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef class="table-alignment"> Description </th>
                    <td mat-cell  *matCellDef="let element"  > <span [matTooltip]="element.description"  class="truncate-text">
                        {{element.description | slice:0:50}}
                    </span>  </td>
                </ng-container>


                

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef class="table-alignment"> Action </th>
                    <td mat-cell *matCellDef="let element">




                        <div class="dropdown">
                            <button mat-raised-button class="dropbtn">Actions</button>
                            <div class="change-position">
                                <div class="dropdown-content">
                                    <a (click)="openUpdate(element.id)" style="text-align: start;">Update</a>
                                    <a (click)="deleteInventory(element.id)" style="text-align: start;">Delete</a>
                                </div>
                            </div>
                        </div>



                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
