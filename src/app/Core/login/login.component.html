 <form novalidate [formGroup]="Form" (ngSubmit)="onSubmit()">
    <div class="parent">
      <div class="clr-row clr-justify-content-center text-center">
        <div class="clr-col-md-12 signin_heading text-center logo">
          <!-- LOGIN AREA -->
          <!-- <img src="../..assets/pics> -->
          <img src="../../assets/pics/Nastech_logo-04.png" />
        </div>
      </div>

      <div class="clr-col-md-12 input-icons" style="position: relative">
        <!-- <i class="fa fa-user icon"></i> -->
        <img
          src="../../assets/pics/Login_Icon.png"
          style="
            position: absolute;
            top: 21%;
            background: none;
            margin-left: 15px;
          "
        />
        <input
          class="input-field"
          formControlName="email"
          placeholder="Email"
          matInput
          required
        />
      </div>

      <div class="clr-col-md-12 input-icons" style="position: relative">
        <!-- <i class="fa fa-user icon"></i> -->
        <img
          src="../../assets/pics/Password_icon.png"
          style="
            position: absolute;
            top: 21%;
            background: none;
            margin-left: 15px;
          "
        />
        <input
          class="input-field"
          formControlName="password"
          placeholder="Password"
          matInput
          required
        />
      </div>
      <div class="clr-row" style="margin-left: 0; margin-right: 0%">
        <div class="clr-col-md-6 clr-col-6">
          <section class="example-section">
            <mat-checkbox class="example-margin">Remember me!</mat-checkbox>
          </section>
        </div>

        <div class="clr-col-md-6 clr-col-6 text-right">
          <a routerLink="/signup"> Forget Password </a>
        </div>
      </div>

      <div class="row">
        <div class="clr-col-md-12 signin_button text-center">
          <button type="submit">LOGIN</button>
        </div>
      </div>
    </div>
  </form>
</div>
