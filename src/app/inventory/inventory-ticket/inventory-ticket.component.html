<app-navbar></app-navbar>
<app-top-section></app-top-section>
<div class="background">
  <div class="clr-row main-row">
    <div class="clr-col-md-12 heading">Apply For Registration</div>

    <div class="clr-col-md-6">
      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <input formControlName="user_id" matInput required />
      </mat-form-field>
    </div>

    <div class="clr-col-md-12">
      <mat-form-field appearance="fill">
        <mat-label>Subject</mat-label>
        <input formControlName="userd" matInput required />
      </mat-form-field>
    </div>

    <div class="clr-col-md-12">
      <mat-form-field class="example-full-width comment" appearance="fill">
        <mat-label>Description</mat-label>
        <textarea
          style="height: 100px"
          matInput
        ></textarea>
      </mat-form-field>
    </div>

    <div class="clr-col-md-12 text-left">
      <button class="submit_button" type="submit" mat-dialog-close>
        Submit
      </button>
    </div>
  </div>
</div>
